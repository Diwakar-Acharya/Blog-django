{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] px-4">

    <div class="text-center">
        
        <h1 class="text-9xl font-extrabold text-yellow-500 tracking-widest animate-float drop-shadow-[0_0_15px_rgba(234,179,8,0.2)]">
            404
        </h1>

        <div class="bg-[#1f1f1f] px-2 text-sm rounded rotate-12 absolute inline-block text-white font-bold transform -translate-y-20 translate-x-12 border border-yellow-500/50">
            Page Not Found
        </div>

        <h2 class="text-2xl md:text-3xl font-bold text-white mt-4 mb-2">
            Oops! Nothing to see here.
        </h2>
        
        <p class="text-gray-500 max-w-md mx-auto mb-8 text-sm md:text-base">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>

        <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
            <a href="{% url 'home' %}" class="w-full md:w-auto bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-3 px-8 rounded-lg transition-transform active:scale-95 shadow-[0_0_15px_rgba(234,179,8,0.3)] hover:shadow-[0_0_25px_rgba(234,179,8,0.5)]">
                Go Home
            </a>
            
            <a href="javascript:history.back()" class="w-full md:w-auto border border-gray-700 hover:border-white text-gray-400 hover:text-white font-semibold py-3 px-8 rounded-lg transition-colors">
                Go Back
            </a>
        </div>
    </div>

</div>

<style>
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }
    .animate-float {
        animation: float 6s ease-in-out infinite;
    }
</style>

{% endblock content %}
